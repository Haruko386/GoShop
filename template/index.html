<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ColdMart · 简洁商城</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div class="app">
    <header class="topbar">
        <div class="wrap">
            <div class="row">
                <a class="brand" href="#" id="homeBtn">
                    <div class="logo">CM</div>
                    <div>
                        <h1>ColdMart</h1>
                        <small>黑白灰 · 简洁商城模板</small>
                    </div>
                </a>

                <div class="search grow" title="搜索商品">
                    <span class="muted small">⌕</span>
                    <input id="q" placeholder="搜索商品 / SKU / 关键字…" autocomplete="off"/>
                </div>

                <button class="pill" id="cartBtn" aria-label="打开购物车">
                    购物车 <span class="badge" id="cartCount">0</span>
                </button>
                <button class="pill" id="loginBtn" title="仅展示UI，接后端时替换">登录</button>
            </div>
        </div>
    </header>

    <main>
        <div class="wrap">
            <section class="hero">
                <div class="heroInner">
                    <div>
                        <h2>极简商城前端 · 直接对接 gin + gorm</h2>
                        <p>支持搜索、分类筛选、价格区间、排序、商品详情、购物车与结算 UI。你只需要把数据源替换为后端接口。</p>
                    </div>
                    <div class="heroActions">
                        <button class="btn solid" id="mockBtn">使用 Mock 数据</button>
                        <button class="btn" id="apiBtn">尝试拉取 /api/products</button>
                    </div>
                </div>
            </section>

            <section class="content">
                <!-- sidebar -->
                <aside class="sidebar panel">
                    <div class="panelHeader">
                        <h3>筛选</h3>
                        <button class="btn small" id="resetBtn">重置</button>
                    </div>
                    <div class="panelBody">
                        <div class="kv">
                            <div>
                                <label>分类</label>
                                <div class="chips" id="catChips"></div>
                            </div>

                            <div class="divider"></div>

                            <div>
                                <label>价格区间</label>
                                <div class="row" style="gap:10px">
                                    <input id="minPrice" type="number" inputmode="decimal" placeholder="最低" />
                                    <input id="maxPrice" type="number" inputmode="decimal" placeholder="最高" />
                                </div>
                            </div>

                            <div>
                                <label>排序</label>
                                <select id="sort">
                                    <option value="reco">推荐</option>
                                    <option value="price_asc">价格从低到高</option>
                                    <option value="price_desc">价格从高到低</option>
                                    <option value="newest">最新上架</option>
                                </select>
                            </div>

                            <div class="divider"></div>

                            <button class="btn solid" id="applyBtn">应用筛选</button>
                            <div class="muted small" id="resultTip">—</div>
                        </div>
                    </div>
                </aside>

                <!-- products -->
                <section class="panel">
                    <div class="panelHeader">
                        <h3>商品</h3>
                        <div class="muted small" id="statusText">就绪</div>
                    </div>
                    <div class="panelBody">
                        <div class="grid" id="grid"></div>
                        <div class="muted small" id="empty" style="display:none; padding:16px 2px;">
                            没有匹配的商品。试试换个关键词或放宽筛选条件。
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <footer class="wrap muted small" style="padding-bottom:24px;">
        UI 模板：黑白灰冷色调 · 纯原生 HTML/CSS/JS · 适合快速接 gin/gorm 接口
    </footer>
</div>

<!-- cart drawer -->
<div class="overlay" id="overlay"></div>
<aside class="drawer" id="drawer" aria-label="购物车侧栏">
    <div class="drawerHeader">
        <h3>购物车</h3>
        <button class="btn small" id="closeCart">关闭</button>
    </div>
    <div class="drawerBody" id="cartList"></div>
    <div class="drawerFooter">
        <div class="totalRow">
            <div class="muted small">合计</div>
            <div class="price" id="cartTotal">¥ 0.00</div>
        </div>
        <div class="footerActions">
            <button class="btn" id="clearCart">清空</button>
            <button class="btn solid" id="checkoutBtn">去结算</button>
        </div>
    </div>
</aside>

<!-- product modal -->
<div class="modalWrap" id="modalWrap" role="dialog" aria-modal="true">
    <div class="modal">
        <div class="modalHeader">
            <h3 id="modalTitle">商品详情</h3>
            <button class="btn small" id="closeModal">关闭</button>
        </div>
        <div class="modalBody">
            <div class="bigThumb"></div>
            <div>
                <div class="meta" style="margin-bottom:10px">
                    <span class="tag" id="modalCat">分类</span>
                    <span class="tag" id="modalSku">SKU</span>
                    <span class="tag" id="modalStock">库存</span>
                </div>
                <div class="price" style="font-size:18px; margin-bottom:10px" id="modalPrice">¥ 0.00</div>
                <div class="desc" id="modalDesc">—</div>
                <div class="divider"></div>
                <div class="row" style="justify-content:space-between">
                    <div class="muted small">支持后端对接：/api/cart /api/orders</div>
                    <div class="tag">冷色 UI</div>
                </div>
            </div>
        </div>
        <div class="modalFooter">
            <button class="btn" id="modalBuy">立即购买</button>
            <button class="btn solid" id="modalAdd">加入购物车</button>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script src="../static/js/index.js"></script>
</body>
</html>
