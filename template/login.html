<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ColdMart · 登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<header class="topbar">
    <div class="wrap">
        <div class="row" style="justify-content:space-between;">
            <a class="brand" href="./index.html">
                <div class="logo">CM</div>
                <div>
                    <h1>ColdMart</h1>
                    <small>简洁商城 · 登录</small>
                </div>
            </a>
            <a class="pill" href="./register.html">去注册</a>
        </div>
    </div>
</header>

<main>
    <section class="card">
        <div class="cardHead">
            <h2>登录</h2>
            <span style="color:var(--muted); font-size:12px;">Welcome back</span>
        </div>
        <div class="cardBody">
            <p class="desc">请输入账号信息。对接后端时把提交地址替换为你的 gin 接口即可。</p>

            <form id="loginForm">
                <div class="field">
                    <label>邮箱 / 手机号 / 用户名</label>
                    <input name="account" placeholder="例如：user@example.com" autocomplete="username" required />
                </div>

                <div class="field">
                    <label>密码</label>
                    <input name="password" type="password" placeholder="请输入密码" autocomplete="current-password" required />
                </div>

                <div class="helper">
                    <label class="check">
                        <input type="checkbox" name="remember" />
                        记住我
                    </label>
                    <a class="link" href="#" id="forgotBtn">忘记密码</a>
                </div>

                <div class="btnRow">
                    <button type="button" class="btn" onclick="location.href='./index.html'">返回首页</button>
                    <button type="submit" class="btn solid">登录</button>
                </div>
            </form>
        </div>

        <div class="foot">
            <span>还没有账号？<a class="link" href="./register.html">注册一个</a></span>
            <span>UI 模板 · 黑白灰冷风</span>
        </div>
    </section>
</main>

<div class="toast" id="toast"></div>

<script rel="../static/js/login.js">

</script>
</body>
</html>
